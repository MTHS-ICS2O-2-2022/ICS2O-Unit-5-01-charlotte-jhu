<!DOCTYPE html>
<!-- ICS2O-Unit5-01-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Guess That Number Game" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Charlotte Jhu" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/getmdl-select.min.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_purple.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Guess That Number Game</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/getmdl-select.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Guess That Number Game</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img class="right-image" src="./images/numbers1-6.jpeg" alt="Numbers 1-6"/>
        </div>
        <div class="page-content-instructions">
          <div id="instructions">Try to guess the random number!</div>
        </div>
        <br />
        <!-- Select with floating label and arrow -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
          <input type="text" value="" class="mdl-textfield__input" id="inputValue" readonly>
          <input type="hidden" value="" name="sample4">
          <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
          <label for="sample4" class="mdl-textfield__label">Pick a Number 1-6</label>
          <ul for="sample4" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="One">1</li>
            <li class="mdl-menu__item" data-val="Two">2</li>
            <li class="mdl-menu__item" data-val="Three">3</li>
            <li class="mdl-menu__item" data-val="Four">4</li>
            <li class="mdl-menu__item" data-val="Five">5</li>
            <li class="mdl-menu__item" data-val="Six">6</li>
          </ul>
        </div>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Guess
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
